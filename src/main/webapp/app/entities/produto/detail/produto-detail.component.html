<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="produto">
      <h2 data-cy="produtoDetailsHeading"><span jhiTranslate="cfgApp.produto.detail.title">Produto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ produto.id }}</span>
        </dd>
        <dt><span jhiTranslate="cfgApp.produto.nome">Nome</span></dt>
        <dd>
          <span>{{ produto.nome }}</span>
        </dd>
        <dt><span jhiTranslate="cfgApp.produto.categoria">Categoria</span></dt>
        <dd>
          <span>{{ produto.categoria }}</span>
        </dd>
        <dt><span jhiTranslate="cfgApp.produto.finalidade">Finalidade</span></dt>
        <dd>
          <span>{{ produto.finalidade }}</span>
        </dd>
        <dt><span jhiTranslate="cfgApp.produto.descricao">Descricao</span></dt>
        <dd>
          <span>{{ produto.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="cfgApp.produto.ncm">Ncm</span></dt>
        <dd>
          <span>{{ produto.ncm }}</span>
        </dd>
        <dt><span jhiTranslate="cfgApp.produto.empresa">Empresa</span></dt>
        <dd>
          <div *ngIf="produto.empresa">
            <a [routerLink]="['/empresa', produto.empresa?.id, 'view']">{{ produto.empresa?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/produto', produto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
